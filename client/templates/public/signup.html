<template name="signup">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">Account registrieren</h4>
      <form id="signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Addresse</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign Up">
        </div>
      </form>
      <p>Du hast bereits einen Account? <a href="{{pathFor 'login'}}">Jetzt einloggen</a>.</p>
    </div>
  </div>
</template>
