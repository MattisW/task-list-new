<template name="login">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">Einloggen</h4>
      <form id="login" class="login">
        <div class="form-group">
          <label for="emailAddress">Email Addresse</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password"><span class="pull-left">Passwort </span><span></span><a class="pull-right" href="{{pathFor 'recover-password'}}">   Passwort vergessen?</a></label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Einloggen">
        </div>
      </form>
      <p>Du hast noch keinen Account? <a href="{{pathFor 'signup'}}">Jetzt registrieren</a>.</p>
    </div>
  </div>
</template>
